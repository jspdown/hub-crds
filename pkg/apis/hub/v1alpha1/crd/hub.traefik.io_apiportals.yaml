              submits requests to. Cannot be updated. In CamelCase. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds'
            type: string
          metadata:
            type: object
          spec:
            description: The desired behavior of this APIPortal.
            properties:
              auth:
                description: Auth configures the authentication.
                properties:
                  logoutUris:
                    description: LogoutURIs specifies the URIs where the user can
                      be redirected after they have logged out.
